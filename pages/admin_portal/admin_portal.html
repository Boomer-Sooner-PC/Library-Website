<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Portal</title>
        <link rel="stylesheet" href="/css/fonts/amble/amble.css" />
        <link rel="stylesheet" href="/css/portal.css" />
        <script>
            function initFingerprintJS() {
                // Initialize an agent at application startup.
                const fpPromise = FingerprintJS.load();

                // Get the visitor identifier when you need it.
                fpPromise
                    .then((fp) => fp.get())
                    .then((result) => {
                        // This is the visitor identifier:
                        const visitorId = result.visitorId;
                        console.log(visitorId);
                    });
            }
        </script>
        <script
            async
            src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"
            onload="initFingerprintJS()"
        ></script>
    </head>
    <body>
        <div class="grid">
            <div class="box box-1"></div>
            <div class="box box-2">
                <div class="flex2">
                    <button
                        class="box2"
                        onclick="location.href = 'admin/addbook';"
                    >
                        Add a book
                    </button>
                    <button
                        class="box2"
                        onclick="location.href = 'admin/create_account';"
                    >
                        Create account
                    </button>
                    <button
                        class="box2"
                        onclick="location.href = 'www.yoursite.com';"
                    ></button>
                </div>
            </div>
            <div class="box box-3">
                <div class="flex">
                    <div class="box">
                        <a
                            href="http://192.168.86.28:1234/admin/admin_portal?"
                            class="footerTxt"
                            >Admin Portal</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
